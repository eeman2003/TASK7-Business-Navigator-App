<body>
  <!-- Header -->
  <header class="main-header">
    <div class="container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="App Logo" class="logo">
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="category.html">Categories</a>
        <a href="search.html">Search</a>
        <div id="auth-links">
          <!-- Links for unauthenticated users -->
          <a href="login.html" class="button">Login</a>
          <a href="signup.html" class="button">Sign Up</a>
        </div>
        <div id="user-links" style="display: none;">
          <!-- Links for authenticated users -->
          <a href="add-business.html">Add Business</a> <!-- New Link -->
          <a href="business-details.html">Business Details</a> <!-- New Link -->
          <a href="update-profile.html">Profile</a>
          <a href="logout.html" class="button">Logout</a>
        </div>

  <!-- Hero Section -->
  <section class="hero">

      <h1>Find the Best Businesses in Your Area</h1>

      <a href="search.html" class="hero-button">Start Exploring</a>

  <!-- Categories Section -->
  <section class="categories">
    <div class="container">
      <h2>Popular Categories</h2>
      <div class="category-grid">
        <div class="category-card" onclick="location.href='category.html?category=food';">

          <h3>Food</h3>
        </div>
        <div class="category-card" onclick="location.href='category.html?category=healthcare';">
          <img src="https://cdn-icons-png.flaticon.com/512/621/621894.png" alt="Healthcare">
          <h3>Healthcare</h3>
        </div>
        <div class="category-card" onclick="location.href='category.html?category=education';">
          <img src="https://cdn-icons-png.flaticon.com/512/2393/2393478.png" alt="Education">
          <h3>Education</h3>
        </div>
        <div class="category-card" onclick="location.href='category.html?category=hotels';">
          <img src="https://cdn-icons-png.flaticon.com/512/3178/3178298.png" alt="Hotels">
          <h3>Hotels</h3>
        </div>
      </div>
    </div>

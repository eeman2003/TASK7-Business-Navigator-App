<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Business Information Application</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="App Logo" class="logo">
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="login.html" class="button">Login</a>
                <a href="signup.html" class="button">Sign Up</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Discover the Best Businesses in Your City</h1>
            <p>Find top-rated food spots, healthcare providers, hotels, and educational institutions near you.</p>
            <a href="#categories" class="hero-button">Explore Now</a>
        </div>
    </section>

    <!-- Categories Section -->
    <section id="categories" class="categories">
        <div class="container">
            <h2>Categories</h2>
            <div class="category-grid">
                <div class="category-item" data-category="food">
                    <img src="https://source.unsplash.com/1600x900/?food" alt="Food">
                    <h3>Food</h3>
                </div>
                <div class="category-item" data-category="healthcare">
                    <img src="https://source.unsplash.com/1600x900/?healthcare" alt="Healthcare">
                    <h3>Healthcare</h3>
                </div>
                <div class="category-item" data-category="hotels">
                    <img src="https://source.unsplash.com/1600x900/?hotel" alt="Hotels">
                    <h3>Hotels</h3>
                </div>
                <div class="category-item" data-category="education">
                    <img src="https://source.unsplash.com/1600x900/?education" alt="Education">
                    <h3>Education</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Business Information Application. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/home.js"></script>
</body>

</html>
